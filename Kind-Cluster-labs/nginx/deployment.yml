apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
  namespace: nginx

spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
        
#it is basically pod.yml

  template: 
    metadata:
      name: nginx-demo-pod
      labels:
        app: nginx

    spec: 
      containers:
      - name: nginx
        image: nginx:latest
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /var/www/html
            name: my-volume
      volumes:
        - name: my-volume
          persistentVolumeClaim:
            claimName: local-pvc


        


